<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ProGlove Bowl Tracking (Firebase v9)</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#0f1724; --card:#273041; --card-light:#37475a;
  --text:#f3f4f6; --muted:#a0aec0; --border:#4a5568;
  --accent-pink:#ff6e96; --accent-green:#00e0b3;
  --accent-red:#ff5252; --accent-indigo:#7986cb;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg-dark);color:var(--text);}
.container{max-width:980px;margin:0 auto;padding:18px;}
.app-header{background:var(--card);border-radius:12px;padding:20px;margin-bottom:16px;border-bottom:4px solid var(--accent-pink);}
.header-title{color:var(--accent-pink);font-weight:800;font-size:20px;margin:0;}
.header-sub{color:var(--muted);margin-top:6px;}
#systemStatus{position:absolute;right:16px;top:16px;padding:6px 10px;border-radius:8px;background:#6b7280;color:#fff;font-weight:700;font-size:13px;}
.app-card{background:var(--card);border-radius:10px;padding:16px;margin-bottom:14px;border:1px solid var(--border);}
.section-title{font-weight:600;font-size:16px;border-bottom:1px solid var(--border);padding-bottom:8px;margin-bottom:12px;}
.flex-row{display:flex;gap:10px;flex-wrap:wrap;}
.flex-1{flex:1 1 0%;}
.mode-button{flex:1;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700;color:#fff;background:var(--card-light);}
.mode-button:disabled{opacity:.5;cursor:not-allowed;}
.btn-pill{border-radius:999px;padding:10px 18px;}
.btn-green{background:var(--accent-green);color:#05201a;}
.btn-red{background:var(--accent-red);color:#391010;}
.input,select,textarea{width:100%;padding:10px;border-radius:8px;background:transparent;border:1px solid var(--border);color:var(--text);font-size:14px;}
.scanner-input{font-size:16px;text-align:center;border-width:3px;}
.metrics-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:12px;}
.metric{background:var(--card-light);padding:10px;border-radius:8px;text-align:center;}
.metric .value{font-size:20px;font-weight:800;}
.metric .label{color:var(--muted);font-size:12px;}
.footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center;}
@media (max-width:820px){.metrics-grid{grid-template-columns:repeat(2,1fr);}}
</style>
</head>

<body>
<div class="container">
  <header class="app-header">
    <div class="header-title">üß§ PROGLOVE BOWL TRACKING</div>
    <div class="header-sub">Real-time Prep & Return Sync</div>
    <div id="systemStatus">Initializing...</div>
  </header>

  <section class="app-card">
    <div class="section-title">1. Select Mode</div>
    <div class="flex-row">
      <button id="kitchenBtn" class="mode-button">üç≥ KITCHEN PREP</button>
      <button id="returnBtn" class="mode-button">üîÑ RETURN SCAN</button>
    </div>
    <div id="modeDisplay" class="small-note">Status: Please select a mode</div>
  </section>

  <section class="app-card">
    <div class="section-title">2. User & Dish</div>
    <div class="flex-row">
      <select id="userSelect" class="input">
        <option value="">-- Select User --</option>
      </select>
      <select id="dishSelect" class="input">
        <option value="">-- Select Dish --</option>
      </select>
    </div>
  </section>

  <section class="app-card">
    <div class="section-title">3. Scanner</div>
    <div class="flex-row">
      <button id="startBtn" class="mode-button btn-pill btn-green">‚ñ∂ START</button>
      <button id="stopBtn" class="mode-button btn-pill btn-red">‚èπ STOP</button>
    </div>
    <input id="scanInput" class="input scanner-input" placeholder="Select user and press START..." disabled autocomplete="off" />
    <div class="metrics-grid">
      <div class="metric"><div class="label">User Scans</div><div id="myScansCount" class="value">0</div></div>
      <div class="metric"><div class="label">Prepared</div><div id="preparedTodayCount" class="value">0</div></div>
      <div class="metric"><div class="label">Active</div><div id="activeCount" class="value">0</div></div>
      <div class="metric"><div class="label">Returned</div><div id="returnedCount" class="value">0</div></div>
    </div>
  </section>

  <div class="footer">¬© 2025 Berlin Kitchen</div>
</div>

<!-- Firebase + app logic -->
<script type="module" src="./app-logic-v9.js"></script>
</body>
</html>
